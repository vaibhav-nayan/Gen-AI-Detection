    .submit:hover {
        width: calc(160px / 0.707);

        gap: 15px;
        background-color: #181717;

        border: none;
        cursor: pointer;
        transition: 400ms;

    .gitbutton .text {

        font-weight: 700;
        font-size: 1em;
        transition: 400ms;
    }

    .gitbutton .text {
        margin-top: 13px;
    }

    .gitbutton svg path {
        transition: 400ms;
    }

    .gitbutton:hover {
        background-color: transparent;
    }

    .gitbutton:hover .text {
        color: #181717;
    }
